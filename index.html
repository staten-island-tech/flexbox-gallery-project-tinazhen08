<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images of Dogs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <div>
        <h1 class="header">Dogs</h1>
      </div>
    </center>

    <div class="container">
      <div class="card" #id="1">
        <h2 class="card-header">Husky</h2>
        <img class="card-img" src="img/husky.jpg" alt="" />
      </div>
      <div class="card" #id="2">
        <h2 class="card-header">Shiba Inu</h2>
        <img class="card-img" src="img/shiba inu.jpg" alt="" />
      </div>
      <div class="card" #id="3">
        <h2 class="card-header">Golden Retriever</h2>
        <img class="card-img" src="img/golden retriever.jpg" alt="" />
      </div>
      <div class="card" #id="4">
        <h2 class="card-header">Corgi</h2>
        <img class="card-img" src="img/baby corgi.jpg" alt="" />
      </div>
      <div class="card" #id="5">
        <h2 class="card-header">Bulldog</h2>
        <img class="card-img" src="img/bulldog.webp" alt="" />
      </div>
      <div class="card" #id="6">
        <h2 class="card-header">German Shepherd</h2>
        <img class="card-img" src="img/german shepherd.avif" alt="" />
      </div>
      <div class="card" #id="7">
        <h2 class="card-header">Rottweiler</h2>
        <img class="card-img" src="img/rottweiler.jpg" alt="" />
      </div>
      <div class="card" #id="8">
        <h2 class="card-header">Pomeranian</h2>
        <img class="card-img" src="img/pomeranian.webp" alt="" />
      </div>
      <div class="card" #id="9">
        <h2 class="card-header">Labrador Retriever</h2>
        <img class="card-img" src="img/labrador retriever.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
